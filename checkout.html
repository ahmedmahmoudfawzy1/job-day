<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/checkout.css">
  <title>Check Out</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <h2>Shipping Information</h2>
      <div class="label">
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Phone" />
      </div>
      <div class="label">
        <input type="email" placeholder="Email" />
        <input type="text" placeholder="City" />
      </div>
      <div class="label">
        <input type="text" placeholder="State" />
        <input type="text" placeholder="Zip" />
      </div>
      <div class="label">
        <input type="text" placeholder="Address" />
      </div>
      <h2>Payment Method</h2>
      <div class="paymentmethod">
        <button>Online Payment</button>
        <button class="active">Cash on Delivery</button>
        <button>POS on Delivery</button>
      </div>
      <h2>Note</h2>
      <div class="label">
        <textarea placeholder="Add note"></textarea>
      </div>
    </div>
    <div class="right">
      <h2>Order Summary</h2>
      <div class="ordersummary">
        <div class="orderitem">
          <img src="./images/book-8.png">
          <div class="orderitemdetails">
            <h4>Rich Dad And Poor Dad</h4>
            <p>Author: Robert T. Kiyosaki</p>
            <p><i class="fas fa-shipping-fast"></i> Free Shipping</p>
          </div>
          <div class="orderitemprice">
            <h4>$40</h4>
          </div>
          <div class="orderitemquantity">
            <button><i class="fas fa-minus"></i></button>
            <span>1</span>
            <button><i class="fas fa-plus"></i></button>
          </div>
        </div>
        <div class="orderitem">
          <img src="./images/book-8.png">
          <div class="orderitemdetails">
            <h4>Rich Dad And Poor Dad</h4>
            <p>Author: Robert T. Kiyosaki</p>
            <p><i class="fas fa-shipping-fast"></i> Free Shipping</p>
          </div>
          <div class="orderitemprice">
            <h4>$40</h4>
          </div>
          <div class="orderitemquantity">
            <button><i class="fas fa-minus"></i></button>
            <span>1</span>
            <button><i class="fas fa-plus"></i></button>
          </div>
        </div>
      </div>
      <p class="discountcode">Have a discount code?</p>
      <div class="promocode">
        <input type="text" placeholder="Enter Promo Code" />
        <button>Apply</button>
      </div>
      <div class="ordertotal">
        <p>Subtotal: $80</p>
        <p>Tax: $4</p>
        <p>Shipping: $0</p>
        <h3>Total (USD): $84</h3>
      </div>
      <div class="confirmorder">
        <button>Confirm Order</button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
