<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>

  <body>
    <div class="container">
      <!-- container -->
      <div class="row justify-content-center">
        <div class="col-6">
          <form>
            <div class="d-flex gap-2">
              <div class="d-flex flex-column gap-1 name-inp">
                <label for="">First Name</label>
                <input
                  type="text"
                  class="main-input"
                  placeholder="First Name"
                />
              </div>
              <div class="d-flex flex-column gap-1 name-inp">
                <label for="">Last Name</label>
                <input type="text" class="main-input" placeholder="Last Name" />
              </div>
            </div>
            <div class="d-flex flex-column gap-1">
              <label for="">Last Name</label>
              <input
                type="email"
                class="main-input"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="d-flex flex-column gap-1">
              <label for="">Confirm Password</label>
              <input
                type="password"
                class="main-input"
                placeholder="Enter password"
              />
            </div>
            <div class="d-flex flex-column gap-1">
              <label for="">Password</label>
              <input
                type="password"
                class="main-input"
                placeholder="Enter password"
              />
            </div>
            <div class="d-flex gap-1 mt-3">
              <input type="checkbox" class="form-check-input" />
              <p>
                Agree with
                <a href="#" class="main-text-color">Terms & Conditions</a>
              </p>
            </div>
            <button class="main-btn">Sign Up</button>

            <div>
              <p class="text-center mt-3">
                Already have an account?
                <a href="#" class="main-text-color">Login</a>
              </p>
            </div>

            <p class="main-p">or</p>


            <div>
              <button class="main-btn-1 mb-2">
                <img class="gap-1" src="./images/logos_google-icon.png" alt="">
                Sign up with Google
              </button>

               <button class="main-btn-2">
                <img class="" src="./images/facecolor.png" alt="...">
                Sign up with Facebook
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
